<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <button id="today-btn">Today</button>
                <div class="date-navigation">
                    <button id="prev-btn">&lt;</button>
                    <button id="next-btn">&gt;</button>
                </div>
            </div>
            <h1 id="current-date">June 2025</h1>
            <div class="header-right">
                <div class="view-selector">
                    <button data-view="day">Day</button>
                    <button data-view="week">Week</button>
                    <button data-view="month" class="active">Month</button>
                </div>
                <button id="add-event-btn">+</button>
            </div>
        </header>
        
        <div class="role-filter">
            <label for="role-select">Filter by Role:</label>
            <select id="role-select">
                <option value="all">All Roles</option>
                <!-- Roles will be dynamically added here -->
            </select>
            <button id="manage-roles-btn">Manage Roles</button>
        </div>
        
        <main>
            <div id="calendar-container">
                <!-- Calendar will be rendered here -->
            </div>
        </main>
        
        <!-- Event Modal -->
        <div id="event-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title">Add Event</h2>
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-title">Title</label>
                        <input type="text" id="event-title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-start">Start</label>
                        <input type="datetime-local" id="event-start" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-end">End</label>
                        <input type="datetime-local" id="event-end" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-location">Location</label>
                        <input type="text" id="event-location">
                    </div>
                    
                    <div class="form-group">
                        <label for="event-notes">Notes</label>
                        <textarea id="event-notes"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-role">Role</label>
                        <select id="event-role">
                            <option value="">None</option>
                            <!-- Roles will be dynamically added here -->
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="save-event">Save</button>
                        <button type="button" id="delete-event">Delete</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Role Management Modal -->
        <div id="role-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Manage Roles</h2>
                <div id="roles-list">
                    <!-- Roles will be listed here -->
                </div>
                <form id="add-role-form">
                    <div class="form-group">
                        <label for="role-name">New Role Name</label>
                        <input type="text" id="role-name" required>
                    </div>
                    <div class="form-group">
                        <label for="role-color">Color</label>
                        <input type="color" id="role-color" value="#4285f4">
                    </div>
                    <button type="submit">Add Role</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/events.js"></script>
    <script src="js/roles.js"></script>
    <script>
        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
